<html>
<head>
  <title>Online PDF Viewer - Free Reading & Annotation for Classes & Meetings</title>
  <meta name="description" content="A simple PDF viewer with annotation capabilities.">
  <meta name="keywords" content="PDF, viewer, annotation, javascript">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Free Online PDF Viewer - Read, Annotate, Perfect for Classes & Meetings</h1>
  <div id="left-panel">
    <h2>Continuously Updated ,V2, 2025/02/28</h2>
  </div>
  <div id="mid-panel">
    <input type="file" id="pdf-upload" accept=".pdf">
    <canvas id="pdf-canvas"></canvas>
    <div id="navigation">
      <button id="prev-page">Previous</button>
      <button id="next-page">Next</button>
    </div>
    <input type="number" id="page-num" value="1">
    <span id="total-pages"></span>
  </div>
  <div id="right-panel">
    <div id="thumbnails">
      <!-- Thumbnails will be added here -->
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "headline": "Free Online PDF Viewer - Read, Annotate, Perfect for Classes & Meetings"
    }
    </script>
  <script src="script.js"></script>
</body>
</html>
